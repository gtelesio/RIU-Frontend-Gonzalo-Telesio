<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>Name</label>
    <input formControlName="name" appUppercase />
    <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
      <small *ngIf="form.get('name')?.errors?.['required']">Name is required.</small>
      <small *ngIf="form.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</small>
    </div>
  </div>
  <div>
    <label>Description</label>
    <input formControlName="description" />
    <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
      <small>Description is required.</small>
    </div>
  </div>
  <div>
    <label>Powers (comma separated)</label>
    <input formControlName="powers" />
    <div *ngIf="form.get('powers')?.invalid && form.get('powers')?.touched">
      <small>Powers are required.</small>
    </div>
  </div>
  <button type="submit" [disabled]="form.invalid">Save</button>
  <button type="button" (click)="cancel.emit()">Cancel</button>
</form>
